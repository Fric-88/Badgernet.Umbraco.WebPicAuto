<div ng-controller="Badgernet.Umbraco.WebPicAutoController as vm" class="wpaDashboard">

    <p>You can now change your WebPicAuto settings here...</p>

    <uui-table aria-label="SettingsTable">

        <uui-table-column style="width: 20%"></uui-table-column>
        <uui-table-column style="width: 80%"></uui-table-column>

        <uui-table-row>
            <uui-table-cell>
                <uui-label>Resizer enabled</uui-label>
            </uui-table-cell>
            <uui-table-cell>
                <uui-toggle ng-model="vm.settings.WpaEnableResizing" ng-attr-checked="{{vm.settings.WpaEnableResizing ? 'checked' : undefined}}"></uui-toggle>
                <p>{{vm.settings.WpaEnableResizing}}</p>
            </uui-table-cell>
        </uui-table-row>

        <uui-table-row>
            <uui-table-cell>
                <uui-label>Converter enabled</uui-label>
            </uui-table-cell>
            <uui-table-cell>
                <uui-toggle ng-attr-checked="{{vm.settings.WpaEnableConverting ? 'checked' : undefined}}"></uui-toggle>
            </uui-table-cell>
        </uui-table-row>

        <uui-table-row>
            <uui-table-cell>
                <uui-label>Ignore aspect ratio</uui-label>
            </uui-table-cell>
            <uui-table-cell>
                <uui-toggle ng-attr-checked="{{vm.settings.WpaIgnoreAspectRatio ? 'checked' : undefined}}"></uui-toggle>
                <input type="checkbox" checked="true"></input>
            </uui-table-cell>
        </uui-table-row>

        <uui-table-row>
            <uui-table-cell>
                <uui-label>Convert mode</uui-label>
            </uui-table-cell>
            <uui-table-cell>
                <uui-radio-group name="radioGroup">
                    <uui-radio value="1" ng-attr-checked="{{vm.settings.WpaConvertMode == 'lossy' ? 'checked' : undefined}}">Lossy</uui-radio>
                    <uui-radio value="2" ng-attr-checked="{{vm.settings.WpaConvertMode == 'lossless' ? 'checked' : undefined}}">Lossless</uui-radio>
                </uui-radio-group>
            </uui-table-cell>
        </uui-table-row>

        <uui-table-row>
            <uui-table-cell>
                <uui-label>Convert quality</uui-label>
            </uui-table-cell>
            <uui-table-cell>
                <uui-input type="number" min="1" step="1" ng-model="vm.settings.WpaConvertQuality" value="{{vm.settings.WpaConvertQuality}}">3463434636364</uui-input>
                <input type="number" ng-model="vm.settings.WpaConvertQuality" value="{{vm.settings.WpaConvertQuality}}"></input>
                <p>{{vm.settings.WpaConvertQuality}}</p>
            </uui-table-cell>
        </uui-table-row>

        <uui-table-row>
            <uui-table-cell>
                <uui-label>Target width</uui-label>
            </uui-table-cell>
            <uui-table-cell>
                <uui-input type="number" min="1" step="1" value="{{vm.settings.WpaTargetWidth}}"></uui-input>
            </uui-table-cell>
        </uui-table-row>

        <uui-table-row>
            <uui-table-cell>
                <uui-label>Target heigth</uui-label>
            </uui-table-cell>
            <uui-table-cell>
                <uui-input type="number" min="1" step="1" value="{{vm.settings.WpaTargetHeight}}"></uui-input>
            </uui-table-cell>
        </uui-table-row>

        <uui-table-row>
            <uui-table-cell>
                <uui-label>Keep original images</uui-label>
            </uui-table-cell>
            <uui-table-cell>
                <uui-toggle label="Keep original images" label-position="left" ng-attr-checked="{{vm.settings.WpaKeepOriginals ? 'checked' : undefined}}"></uui-toggle>
            </uui-table-cell>
        </uui-table-row>

        <uui-table-row>
            <uui-table-cell>
                <uui-button look="primary" ng-click="commit()">Save</uui-button>
            </uui-table-cell>
            <uui-table-cell></uui-table-cell>
        </uui-table-row>
    </uui-table>
</div>
