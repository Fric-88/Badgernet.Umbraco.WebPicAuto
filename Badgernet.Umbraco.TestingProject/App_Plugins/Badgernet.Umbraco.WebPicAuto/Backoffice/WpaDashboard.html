

<div ng-controller="Badgernet.Umbraco.WebPicAutoController as vm" class="wpaDashboard">

    <p>You can now change your WebPicAuto settings here...</p>
    <br />

    <uui-toggle label="Enable Resizer" label-position="left" ng-attr-checked="{{vm.settings.WpaEnableResizing ? 'checked' : undefined}}"></uui-toggle>
    <br />
    <uui-toggle label="Enable Converter" label-position="left"  ng-attr-checked="{{vm.settings.WpaEnableConverting ? 'checked' : undefined}}"></uui-toggle>
    <br />
    <uui-select label="Convert mode" options=""></uui-select>
    <br />
    <uui-input label="Convert quelity" type="number" min="1" step="1" value="{{vm.settings.WpaConvertQuality}}"></uui-input>
    <br />
    <uui-input label="Width" type="number" min="1" step="1" value="{{vm.settings.WpaTargetWidth}}"></uui-input>
    <br />
    <uui-input label="Height" type="number" min="1" step="1" value="{{vm.settings.WpaTargetHeight}}"></uui-input>
    <br />
    <uui-toggle label="Ignore aspect ratio" label-position="left"  ng-attr-checked="{{vm.settings.WpaIgnoreAspectRatio ? 'checked' : undefined}}"></uui-toggle>
    <br />
    <uui-toggle label="Keep original images" label-position="left"  ng-attr-checked="{{vm.settings.WpaKeepOriginals ? 'checked' : undefined}}"></uui-toggle>


</div>
